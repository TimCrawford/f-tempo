<!DOCTYPE html>
<html>
<body>

<p>Click the button to get every element in ages array that is also in poss array.</p>

<button onclick="checkIntersection()">Try it</button>

<p id="demo"></p>

<script>
var ages = [32, 33, 16, 40, 23, 15, 54, 72];
var poss = [33, 40, 15, 54];
var defs = [];

// Return elements of array a that are also in b in linear time:
function intersect(a, b) {
  return a.filter(Set.prototype.has, new Set(b));
}

function checkIntersection() {
   defs = intersect(ages,poss);
   document.getElementById("demo").innerHTML = defs;
}

</script>

</body>
</html>
